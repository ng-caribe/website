<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="subscribe-form-footer.html">

<dom-module id="footer-rel">
  <template>
    <style include="shared-styles flex flex-alignment">
      :host {
        border-top: 1px solid var(--border-light-color);
        border-bottom: 1px solid var(--border-light-color);
        margin: 0 20px 0 20px;
        overflow: auto;
        overflow-y: hidden;
        padding: 10px 0;
        color: var(--footer-text-color);
        display: grid;
        grid-gap: 16px;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      }

      .col-heading {
        font-size: 14px;
        font-weight: 500;
        line-height: 21px;
        margin-top: 25px;
        margin-bottom: 10px;
      }

      .nav {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      a {
        color: var(--footer-text-color);
        padding-bottom: 2px;
        text-decoration: none;
        pointer-events: all;
      }

      li {
        display: list-item;
        line-height: 25px;
        pointer-events: none;
      }

      li:hover {
        text-decoration: underline;
      }

      @media (min-width: 768px) {
        :host {
          margin: 15px 0;
          padding: 30px 0;
        }

        .col-heading {
          font-size: 18px;
          margin-top: 0;
        }
      }

    </style>
    
    <div class="col" layout vertical wrap flex-auto>
      <div class="col-heading">About</div>
      <ul class="nav">
        
        <li><a href="https://devfest.gdg.org.ua/team/"   target="_blank" rel="noopener noreferrer" >Meet the Team</a></li>
        
      </ul>
    </div>
    
    <div class="col" layout vertical wrap flex-auto>
      <div class="col-heading">Event Resources</div>
      <ul class="nav">
        
        <li><a href="cfp.ng-caribe.org"   target="_blank" rel="noopener noreferrer" >Call for Papers</a></li>
        
      </ul>
    </div>
    

    <div class="col" layout vertical flex-auto wrap>
      <div class="col-heading"></div>
      <span>No spam, only the latest news and updates!</span>
      <subscribe-form-footer></subscribe-form-footer>
    </div>

  </template>

  <script>

    class FooterRel extends Polymer.Element {
      static get is() {return 'footer-rel';}
    }

    window.customElements.define(FooterRel.is, FooterRel);

  </script>
</dom-module>
