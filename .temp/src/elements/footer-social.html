<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../mixins/share-mixin.html">

<dom-module id="footer-social">
  <template>
    <style include="shared-styles flex flex-alignment">
      :host {
        padding-left: 4px;
        margin: 0 20px 0 20px;
        display: block;
      }

      .title {
        display: inline-block;
        text-transform: uppercase;
        font-weight: 500;
        margin: 0;
        color: var(--footer-text-color);
      }

      .nav-inline li a {
        padding: 0;
      }

      .nav-inline {
        display: inline;
        margin: 0 55px 0 4px;
      }

      ul.nav-inline {
        padding-left: 10px;
      }

      .nav-inline li {
        display: inline-block;
      }

     .social-group.share-block {
        margin-bottom: 17px;
      }

      .share {
        height: 30px;
        padding: 8px;
        width: 35px;
        display: inline-block;
        margin: 0;
      }

      .share-twitter {
        color: var(--twitter-color);
      }

      .share-facebook {
        color: var(--facebook-color);
      }

      a {
        display: inline-block;
        margin: 0;
        color: var(--footer-text-color);
        text-decoration: none;
      }

      .social-group {
        margin-right: 0;
        margin-bottom: 10px;
        padding-top: 0;
      }

      .email {
        margin-bottom: 20px;
        width: 85px;
      }

      .email .title {
        padding-right: 0;
        padding-top: 17px;
      }

      .email a {
        border-bottom: 1px solid var(--footer-text-color);
        padding-bottom: 1px;
      }

      .social-networks {
        margin-bottom: -10px;
      }

      .social-networks,
      .blog {
        padding-top: 0;
      }

      .social-networks ul {
        list-style-type: disc;
      }

      .blog .title {
        padding-right: 55px;
      }

      .blog a {
        border-bottom: 1px solid var(--footer-text-color);
        padding-bottom: 1px;
      }

      @media (min-width: 768px) {
        :host {
          margin: 15px 0;
        }
      }

      @media (min-width: 439px) {
        :host {
          display: inline-flex;
        }

        .social-group,
        .social-networks,
        .email {
          margin-bottom: 0;
        }

        .social-group {
          margin-right: 0;
        }

        .social-networks {
          padding-top: 8px;
        }

        .blog {
          padding-top: 17px;
        }
      }

    </style>

    <div class="social-group share-block">
      <div class="title">Share</div>
      <div class="nav-inline">
        <div class="share">
          <paper-icon-button
            class="share-facebook"
            icon="hoverboard:facebook"
            share="facebook"
            on-tap="share"
            ga-on="click"
            ga-event-category="social"
            ga-event-action="share"
            ga-event-label="facebook">
          </paper-icon-button>
        </div>
        <div class="share">
          <paper-icon-button
            class="share-twitter"
            icon="hoverboard:twitter"
            share="twitter"
            on-tap="share"
            ga-on="click"
            ga-event-category="social"
            ga-event-action="share"
            ga-event-label="twitter">
          </paper-icon-button>
        </div>
      </div>
    </div>

<!--    <div class="social-group blog">-->
<!--      <div class="title">-->
<!--        Follow our-->
<!--        <a href="" >Blog</a>-->
<!--      </div>-->
<!--    </div>-->

    <div class="social-group social-networks">
      <div class="title">Follow us </div>
      <ul class="nav-inline">
        
          <li>
            <a href="https://twitter.com/ngcaribe/"
                target="_blank"
                rel="noopener noreferrer"
                ga-on="click"
                ga-event-category="social"
                ga-event-action="follow"
                ga-event-label="twitter">
              <paper-icon-button icon="hoverboard:twitter"></paper-icon-button>
            </a>
          </li>
        
          <li>
            <a href="https://www.instagram.com/ngcaribe"
                target="_blank"
                rel="noopener noreferrer"
                ga-on="click"
                ga-event-category="social"
                ga-event-action="follow"
                ga-event-label="instagram">
              <paper-icon-button icon="hoverboard:instagram"></paper-icon-button>
            </a>
          </li>
        
      </ul>
    </div>

    <div class="social-group email">
      <div class="title">
        <a aria-label="Email us" href="mailto:ngconfcaribe@gmail.com">Email us</a>
      </div>
    </div>

  </template>

  <script>

    // eslint-disable-next-line no-undef
    class FooterSocial extends ShareMixin(Polymer.Element) {
      static get is() {return 'footer-social';}
    }

    window.customElements.define(FooterSocial.is, FooterSocial);

  </script>
</dom-module>
