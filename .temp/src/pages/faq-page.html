<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../elements/polymer-helmet.html">
<link rel="import" href="../elements/hero-block.html">
<link rel="import" href="../elements/footer-block.html">
<link rel="import" href="../elements/md-content.html">

<dom-module id="faq-page">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <polymer-helmet
      title="FAQs | ng-caribe 2020"
      description="Find you answer right here!"
      active="[[active]]"
    ></polymer-helmet>

    <hero-block
      background-image=""
      background-color="#fff"
      font-color="#424242"
      active="[[active]]"
    >
      <div class="hero-title">FAQs</div>
      <p class="hero-description"></p>
    </hero-block>

    <md-content md-source="[[source]]"></md-content>

    <footer-block></footer-block>
  </template>

  <script>

    // eslint-disable-next-line no-undef
    class FaqPage extends Polymer.Element {
      static get is() {
        return 'faq-page';
      }

      static get properties() {
        return {
          active: Boolean,
          source: {
            type: String,
            value: '/data/faq.md',
          },
        };
      }
    }

    window.customElements.define(FaqPage.is, FaqPage);
  </script>
</dom-module>
